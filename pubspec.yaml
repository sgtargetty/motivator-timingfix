    sdk: flutter
    
  # ===== CORE PACKAGES (CURRENT WORKING) =====
  cupertino_icons: ^1.0.8
  shared_preferences: ^2.5.3
  uuid: ^4.5.1
  path_provider: ^2.1.2
  
  # ===== AUDIO & PERMISSIONS (CURRENT WORKING) =====
  just_audio: ^0.9.34
  permission_handler: ^11.0.1
  
  # ===== CALENDAR (CURRENT WORKING) =====
  table_calendar: ^3.0.9
  
  # ===== SPEECH & SCHEDULING (CURRENT WORKING) =====
  speech_to_text: ^7.0.0
  flutter_datetime_picker_plus: ^2.0.1
  web_socket_channel: ^3.0.3 
  
  # ===== NOTIFICATIONS (CURRENT WORKING) =====
  awesome_notifications: ^0.10.1
  timezone: ^0.9.2
  wakelock_plus: ^1.2.1
  
  # ===== AUDIO SYSTEM (CURRENT WORKING) =====
  flutter_sound: ^9.2.13
  flutter_tts: ^4.2.3
  audioplayers: ^6.5.0
  
  # ===== BASIC NETWORKING =====
  http: ^0.13.6                      # Keep current version for stability

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

dependency_overrides:
  awesome_notifications: ^0.10.1

